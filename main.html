<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- do not change this code -->
    <div id="output"></div>
    <script>
        //your JS code here. If required.
        const output = document.getElementById('output');
        let arr = [1,2,3,4];
        let promise = new Promise((res,rej)=>{
	        res(arr);
        }).then((arr)=>{
	        setTimeout(()=>{
		        let odd = arr.filter(x => x%2==0);
		        output.innerHTML = odd;
	        },1000);
	        return arr;
        }).then((arr)=>{
	        setTimeout(()=>{
		        let even2 = arr.filter(x => x%2==0).map(x => x*2);
		        output.innerHTML = even2;
	        },2000);
        });
    </script>
  </body>
</html>
